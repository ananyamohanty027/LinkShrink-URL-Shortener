# ==============================================================
# 1. DATABASE CONFIGURATION (MongoDB)
# ==============================================================
# Uses the 'MONGO_URL' environment variable if it exists.
# If not (e.g., on your laptop), it defaults to localhost.
spring.data.mongodb.uri=${MONGO_URL:mongodb://localhost:27017/urlshortener}

# ==============================================================
# 2. CACHE CONFIGURATION (Redis)
# ==============================================================
# Uses 'REDIS_HOST', 'REDIS_PORT', etc., from environment variables.
# Defaults to localhost/6379 for local testing.
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
# Redis password is often empty locally, but required in prod
spring.data.redis.password=${REDIS_PASSWORD:}

# ==============================================================
# 3. SERVER CONFIGURATION
# ==============================================================
# Render/Railway usually provide a PORT variable.
server.port=${PORT:8080}

# ==============================================================
# 4. APP SPECIFIC CONFIG (Custom)
# ==============================================================
# This is used in UrlService.java to generate the short link prefix.
# In production, set 'APP_BASEURL' to 'https://your-app-name.onrender.com/'
spring.main.allow-bean-definition-overriding=true
app.baseUrl=${APP_BASEURL:http://localhost:8080/}
